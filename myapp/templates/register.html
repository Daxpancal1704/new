{% load static %}
<html lang="en" >

  <link rel="stylesheet" href="{% static 'myapp\css\login.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->

  <h5 style="color: red;">{{e_msg}}</h5>

{% csrf_token %}

  <br><a href="#"   id='do-login'><input type="submit" name="submit" class="btn-login" value="submit"></a>

    </form>
  </div>
</section>

<!-- partial -->
  <script  src="{% static 'myapp\js\main.js' %}"></script>

</html>
