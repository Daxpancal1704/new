    <!-- Checkout Start -->
    <div class="container pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">Billing Address</h4>
                    <form action="{% url 'address' %}" method="post">
                        {% csrf_token %} 
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" name="f_name" placeholder="Your_name">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Last Name</label>
                            <input class="form-control" type="text" name="l_name" placeholder="Your_lname">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" name="email" placeholder="example@email.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Mobile No</label>
                            <input class="form-control" type="text" name="contact_no" placeholder="Your_number">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Address Line 1</label>
                            <input class="form-control" type="text" name="address_1" placeholder="123 Street">
                        </div>
                        
                        <div class="col-md-12 form-group">
                            <label>Address Line 2</label>
                            <input class="form-control" type="text" name="address_2" placeholder="123 Street">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Country</label>
                            <select class="custom-select" name="country">
                                <option selected>United States</option>
                                <option>Afghanistan</option>
                                <option>Albania</option>
                                <option>Algeria</option>
                                <option>India</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>City</label>
                            <input class="form-control" type="text" name="city" placeholder="Your_city">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>State</label>
                            <input class="form-control" type="text" name="state" placeholder="Your_State">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>ZIP Code</label>
                            <input class="form-control" type="text" name="zip_code" placeholder="123">
                        </div>
                        
                        
                    </div>
                    <div class="card border-secondary mb-5">
                    
                        <div class="col-lg-6">
                            <div class="card-footer border-secondary bg-transparent">
                                <button type="submit" value="submit" class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Place Order</button>
                            </div>
                            
                        </div>
                    </div>
                </form>
                </div>
              
            </div>
            
        </div>
    </div>
